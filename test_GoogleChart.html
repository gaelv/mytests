<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable(
        	[['dir', 'JavaSize', 'xmlSize'],
 ['./VIF_WEB_GXT/trunk/VIF_WEB_GXT/', 134590, 0],
 ['./VIF_WEB_ORDERMGT/trunk/VIF_WEB_ORDERMGT/VIF_WEB_ORDERMGT_WEB/',
  81944,
  0],
 ['./VIF_WEB_ORDERMGT/trunk/VIF_WEB_ORDERMGT/VIF_WEB_ORDERMGT_DAO/',
  58854,
  0],
 ['./VIF_WEB_ORDERMGT/trunk/VIF_WEB_ORDERMGT/VIF_WEB_ORDERMGT_SBS/',
  66668,
  0],
 ['./VIF_WEB_ORDERMGT/trunk/VIF_WEB_ORDERMGT/', 207466, 0],
 ['./VIF_WTECH/trunk/VIF_WTECH/VIF_WTECH_COMMON/', 6240, 0],
 ['./VIF_WTECH/trunk/VIF_WTECH/', 6240, 0],
 ['./vif-web-parent-pom/trunk/', 0, 0]]
);

        var options = {
          title: 'Company Performance',
          hAxis: {title: 'Year', titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
